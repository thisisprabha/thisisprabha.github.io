<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Support - Networth-y</title>
  <style>
    :root {
      --bg: #f4f1ec;
      --card: #fffaf3;
      --text: #1e1a16;
      --muted: #5d564e;
      --accent: #2b5f4b;
      --border: #e2d9cd;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Alegreya", "Georgia", serif;
      color: var(--text);
      background:
        radial-gradient(1200px 600px at 10% 0%, #fffaf2 0%, transparent 60%),
        radial-gradient(1000px 500px at 90% 0%, #f0efe7 0%, transparent 55%),
        var(--bg);
      line-height: 1.7;
    }

    .page {
      max-width: 860px;
      margin: 0 auto;
      padding: 40px 20px 64px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 36px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.08);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 2.2rem;
      letter-spacing: 0.5px;
      color: var(--accent);
    }

    .subtitle {
      margin: 0 0 28px;
      color: var(--muted);
      font-style: italic;
    }

    h2 {
      margin-top: 28px;
      font-size: 1.2rem;
      color: var(--text);
      border-left: 4px solid var(--accent);
      padding-left: 12px;
    }

    ul {
      padding-left: 20px;
    }

    li {
      margin-bottom: 8px;
    }

    @media (max-width: 600px) {
      .card {
        padding: 24px;
      }

      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <main class="page">
    <section class="card">
      <h1>Support</h1>
      <p class="subtitle">Need help with Networth-y?</p>

      <h2>Contact</h2>
      <p>Email: <strong>uxcurry@gmail.com</strong></p>

      <h2>What to Include</h2>
      <ul>
        <li>Your device model and iOS version</li>
        <li>A short description of the issue</li>
        <li>Steps to reproduce (if possible)</li>
      </ul>

      <h2>Response Time</h2>
      <p>We typically respond within 2-3 business days.</p>
    </section>
  </main>
</body>
</html>
